<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 生命周期</title>
    <style>
    
    .green{
        color:green;
    }
    </style>
</head>
<body>
    <h1>vue 生命周期</h1>
    <hr>
    <div id="app">
        <p v-cloak>{{count}}</p>
        <br>
        <button @click='add()'>ADD</button>
        <button onclick='app.$destroy()'>销毁</button>
        
    </div>
</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
 
    var app=new Vue({
        el:'#app',
        data:{
            count:100,
            color:'green'
        },
        methods:{
            add:function(){
                 this.count ++;
            }
        },
        beforeCreate:function(){console.log('1-beforeCreate 初始化之后')},
        created:function(){console.log('2-created 创建完成')},
        beforeMount:function(){console.log('3-beforeMount 挂载之前')},
        mounted:function(){console.log('4-mounted 被创建')},
        beforeUpdate:function(){console.log('5-beforeUpdate 数据更新前')},
        updated:function(){console.log('6-updated 被更新后')},
        activeted:function(){console.log('7----activeted ')},
        deactiveted:function(){console.log('8----deactiveted ')},
        beforeDestroy:function(){console.log('9-beforeDestroy 销毁之前')},
        destroyed:function(){console.log('10-destroyed 销毁之后')},
    })
</script>
</html>
