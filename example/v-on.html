<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 事件监听器</title>
</head>
<body>
    <h1>v-on 事件监听器</h1>
    <hr>
    <div id="app">
        本场比赛得分： <span v-text='count'></span><br>
        <input type="text" @keyup.enter='onEnter' v-model='secondCount'><br>
        <button @click='add'>加分</button>
        <button @click='reduce'>减分</button>
        <br>
        <br>
    </div>
</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            count:0,
            secondCount:''
        },
        methods:{
            add:function(){
                this.msg++
            },
            reduce:function () {
                this.msg--
            },
            onEnter:function(){
                if(!this.secondCount){
                    this.count+=0;
                }else{
                    this.count+=parseInt(this.secondCount);
                }
            }
        }
    })
</script>
</html>
