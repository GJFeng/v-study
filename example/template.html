<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template 制作模板</title>
    <style>
    
    .green{
        color:green;
    }
    </style>
</head>
<body>
    <h1>Template 制作模板</h1>
    <hr>
    <div id="app">
        {{msg}}       
        
        <template id='labelId'>
                <p style='color:pink'>这是标签模板</p>
        </template>
        <script type='x-tamplate' id='scriptId'>
                <p style='color:pink'>这是script模板</p>
        </script>
    </div>
</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
 
    var app=new Vue({
        el:'#app',
        data:{
            msg:'hello world'
        },
        template:'#scriptId'
        /* template:`
        <p style='color:pink'>这是选项模板</p>
        ` */
    })
</script>
</html>
