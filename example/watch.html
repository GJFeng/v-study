<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods Option</title>
</head>
<body>
    <h1>Methods Option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{num}}℃</p>
        <p>穿衣建议：{{status}}</p>
        <button @click='up()'>升温</button>
        <button @click='down()'>降温</button>
    </div>
</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            num:16,
            status:'夹克'
        },
        
        methods:{
            up:function(){
                this.num+=4;
            },
            down:function(){
                this.num-=4;
            }
        },
        watch:{
            num:function(newData,oldData){
                if(newData>=26){this.status='短袖'}
                else if(newData<26 && newData>15){this.status='夹克'}
                else if(newData<=15　&& newData>-50){this.status='棉袄'}
                else if(newData<=-50){this.status='可以狗带了'}
            }
        }
    })
</script>
</html>
