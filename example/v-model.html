<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 实例</title>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
       <p>原始文本信息：{{msg}}</p>
       <h3>文本框</h3>
        <p>v-model：<input type="text" v-model='msg'></p>
        <p>v-model.trim：<input type="text" v-model.trim='msg'></p>
        <p>v-model.number：<input type="text" v-model.number='msg'></p>
        <p>v-model.lazy：<input type="text" v-model.lazy='msg'></p>
        <hr>
        <h3>文本域</h3>
        <textarea v-model='msg' id="" cols="50" rows="5"></textarea>
        <hr>
        <h3>多选按钮</h3>
        <input type="checkbox" id='isTrue' v-model='isTrue'>
        <label for="isTrue">{{isTrue}}</label>
        <br>
        <p>
            <input type="checkbox" id='checkbox1' v-model='web_checkbox' value='测试多选1'>
            <label for="checkbox1"> 测试多选 1</label>
            <input type="checkbox" id='checkbox2' v-model='web_checkbox' value='测试多选2'>
            <label for="checkbox2"> 测试多选 2</label>
            <input type="checkbox" id='checkbox3' v-model='web_checkbox' value='测试多选3'>
            <label for="checkbox3"> 测试多选 3</label>
        </p>
        <p>{{web_checkbox}}</p>
        <hr>
        <h3>单选按钮</h3>
        <p>
            <input type="radio" value='男' v-model='sex' id='man'>
            <label for="man">男</label>
            <input type="radio" value='女' v-model='sex' id='woman'>
            <label for="woman">女</label>
        </p>
        <p v-text='sex'></p>
    </div>
</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            msg:'hello Vue!',
            isTrue:true,
            web_checkbox:['测试多选2'],
            sex:'男'
        }
      
    })
</script>
</html>
