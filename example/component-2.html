<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 组件-2</title>
    <style>
    
    .green{
        color:green;
    }
    </style>
</head>
<body>
    <h1>Component 组件-2</h1>
    <hr>
    <div id="app">
        <author :who='name'></author>
    </div>

</body>
<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
var app= new Vue({
    el:'#app',
    data:{
        name:'GJFeng'
    },
    components:{
        'author':{
            template:`
             <p style='color:blue'>我是{{who}}</p>
            `,
            props:['who']
        }
    }
  })

</script>
</html>
